<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://nuxt.com/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор лизинга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Калькулятор лизинга</h1>
                </div>
                <div class="col-lg-4">
                    <div class="range-block">
                        <label>Стоимость имущества</label>
                        <div class="range-block-inp">
                            <input type="text" placeholder="Стоимость имущества" id="priceInp" value="3000000">
                            <input type="range" min="500000" max="8000000" step="100000" value="3000000"
                                id="priceRange">
                        </div>
                    </div>

                    <div class="range-block">
                        <label>Первоначальный взнос %</label>
                        <div class="range-block-inp">
                            <input type="text" placeholder="мин 15%" id="avansInp" value="20">
                            <input type="range" min="10" max="40" step="1" value="20" id="avansRange">
                        </div>
                    </div>

                    <div class="range-block">
                        <label>Срок договора</label>
                        <div class="range-block-inp">
                            <input type="text" placeholder="мин 12 месяцев" id="timeInp" value="36">
                            <input type="range" min="12" max="48" step="1" value="36" id="timeRange">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <label>Предложения от банков: (<span id="suggAmount">0</span> шт.)</label>
                    <div class="suggestions">
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="./main.js"></script>
</body>

</html>
